	<!-- MAIN -->
	<script type="text/javascript">
		
		// 0. Create and set up rendering context
		var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var width = window.innerWidth;
        var height = window.innerHeight;

        // 1. Create a Scene and Camera
        var scene = new THREE.Scene();

        var camera = new THREE.OrthographicCamera(width/-2.0, width/2.0, height/2.0, height/-2.0, 1, 1000);

        // 2. Create full screen quad
        var planeSDF = createPlaneSDF(width, height);

        // 3. Add objects to the scene and start engine
        scene.add(planeSDF);

        CMENGINE.Start(scene, renderer, camera);
        CMENGINE.Update();

	</script>
