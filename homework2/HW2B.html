<!DOCTYPE html>
<html lang="en">
<head>
	<title>jfullert - HW2B </title>
	<meta charset="utf-8">
	<style>
		body {
			margin: 0px;
			overflow: hidden;
		}
	</style>
</head>
<body>

	<div id="container"></div>
	<!--
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - GPU particle system plugin by <a href="http://charliehoey.com">Charlie Hoey</a>.
	</div>
	-->

	<script type="text/javascript" src="lib/three.min.js"></script>
	<!-- <script src="lib/TrackballControls.js"></script> -->
	<script type="text/javascript" src="lib/dat.gui.min.js"></script>
	<script src="lib/GPUParticleSystem.js"></script>
	<script type="text/javascript" src="lib/TrackballControls"></script>

	<!-- Lucas's engine, shaders, and objects -->
	<script type="text/javascript" src="2B_js/pointSprites.js"></script>

	<!-- main -->
	<script type="text/javascript">
		var camera, tick = 0,
			scene, renderer, clock = new THREE.Clock(),
			controls, container, gui = new dat.GUI( { width: 350 } ),
			options, spawnerOptions, particleSystem;

		var pointSprites;

		// var colorOptions;

		init();
		animate();

		function init() {

			//

			container = document.getElementById( 'container' );

			camera = new THREE.PerspectiveCamera( 28, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.z = 100;

			scene = new THREE.Scene();

			// The GPU Particle system extends THREE.Object3D, and so you can use it
			// as you would any other scene graph component.	Particle positions will be
			// relative to the position of the particle system, but you will probably only need one
			// system for your whole scene

			particleSystem = new THREE.GPUParticleSystem( {
				maxParticles: 250000
			} );

			scene.add( particleSystem );

			// under construction
			/*colorOptions = {
				red: 0xcc,
				green: 0xcc,
				blue: 0xcc
			}; */

			options = {
				position: new THREE.Vector3(),
				positionRandomness: .3,
				velocity: new THREE.Vector3(),
				velocityRandomness: .5,
				color: 0x00ffff,
				colorRandomness: .2,
				turbulence: .5,
				lifetime: 2,
				size: 5,
				sizeRandomness: 1
			};

			spawnerOptions = {
				spawnRate: 15000,
				horizontalSpeed: 1.5,
				verticalSpeed: 1.33,
				timeScale: 1
			};

			//

			gui.add( options, "velocityRandomness", 0, 3 );
			gui.add( options, "positionRandomness", 0, 3 );
			gui.add( options, "size", 1, 20 );
			gui.add( options, "sizeRandomness", 0, 25 );
			gui.add( options, "color", 0x000000, 0xffffff);
			gui.add( options, "colorRandomness", 0, 1 );
			gui.add( options, "lifetime", .1, 10 );
			gui.add( options, "turbulence", 0, 1 );

			gui.add( spawnerOptions, "spawnRate", 10, 30000 );
			gui.add( spawnerOptions, "timeScale", -1, 1 );

			// change color of particles
			//gui.add( colorOptions, "red", 0x00, 0xff);
			// gui.add( colorOptions, "green", 0x00, 0xff);
			//gui.add( colorOptions, "blue", 0x00, 0xff);

			// add point sprites bg
			pointSprites = createBoxOfPoints(200, 20)
			scene.add( pointSprites );
			pointSprites.Start();

			//

			//

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			container.appendChild( renderer.domElement );

			//

			controls = new THREE.TrackballControls( camera, renderer.domElement );
			controls.rotateSpeed = 5.0;
			controls.zoomSpeed = 2.2;
			controls.panSpeed = 1;
			controls.dynamicDampingFactor = 0.3;

			window.addEventListener( 'resize', onWindowResize, false );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			controls.update();

			var delta = clock.getDelta() * spawnerOptions.timeScale;


			// color sliders under construction
			// var color = colorOptions.red + colorOptions.green + colorOptions.blue;
			// console.log(color);

			tick += delta;

			if ( tick < 0 ) tick = 0;

			if ( delta > 0 ) {

				options.position.x = Math.sin( tick * spawnerOptions.horizontalSpeed ) * 20;
				options.position.y = Math.sin( tick * spawnerOptions.verticalSpeed ) * 10;
				options.position.z = Math.sin( tick * spawnerOptions.horizontalSpeed + spawnerOptions.verticalSpeed ) * 5;

				for ( var x = 0; x < spawnerOptions.spawnRate * delta; x++ ) {

					// Yep, that's really it.	Spawning particles is super cheap, and once you spawn them, the rest of
					// their lifecycle is handled entirely on the GPU, driven by a time uniform updated below

					particleSystem.spawnParticle( options );

				}

			}

			particleSystem.update( tick );

			// update pointSprites
			pointSprites.Update();

			render();

		}

		function render() {

			renderer.render( scene, camera );

		}
	</script>

</body>
</html>
